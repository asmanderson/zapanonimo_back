<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado - WhatsApp Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #25D366;
            margin-bottom: 15px;
            font-size: 32px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #25D366;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .info-box strong {
            color: #128C7E;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #128C7E;
        }

        .loading {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
            }

            .success-icon {
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
                margin-bottom: 20px;
            }

            .info-box {
                padding: 15px;
            }

            .info-box p {
                font-size: 14px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .success-icon {
                font-size: 50px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .info-box p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Pagamento Aprovado!</h1>
        <p>Seus créditos serão adicionados em instantes.</p>

        <div class="info-box" id="payment-info">
            <p><strong>Status:</strong> Processando...</p>
            <p class="loading">Aguarde enquanto confirmamos seu pagamento...</p>
        </div>

        <a href="/index.html" class="btn">Voltar à Página Inicial</a>
    </div>

    <script src="config.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        async function verifyAndAddCredits() {
            if (!sessionId) {
                document.getElementById('payment-info').innerHTML = `
                    <p style="color: #c92a2a;">Erro: Session ID não encontrado na URL.</p>
                    <p style="margin-top: 10px;">Volte à página inicial e faça login novamente.</p>
                `;
                return;
            }

            if (!token) {
                document.getElementById('payment-info').innerHTML = `
                    <p style="color: #FFA500;">Sessão expirada ou não logado.</p>
                    <p style="margin-top: 10px;">Faça login novamente. Seus créditos serão adicionados automaticamente após o login.</p>
                    <p style="margin-top: 10px;"><strong>Session ID:</strong> ${sessionId.substring(0, 20)}...</p>
                `;
                return;
            }

            try {
                const apiUrl = window.API_CONFIG ? window.API_CONFIG.baseURL : 'https://zapanonimo.fly.dev';
                const response = await fetch(`${apiUrl}/api/verify-stripe-session/${sessionId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success && data.paid) {
                    document.getElementById('payment-info').innerHTML = `
                        <p><strong>Status:</strong> <span style="color: #25D366">Pago ✓</span></p>
                        <p><strong>Sessão:</strong> ${sessionId.substring(0, 20)}...</p>
                        <p style="margin-top: 15px; color: #25D366; font-weight: bold;">Seus créditos já estão disponíveis no seu dashboard!</p>
                    `;

                    setTimeout(() => {
                        window.location.href = '/index.html?payment=success';
                    }, 3000);
                } else {
                    document.getElementById('payment-info').innerHTML = `
                        <p><strong>Status:</strong> <span style="color: #FFA500">${data.status || 'Processando'}</span></p>
                        <p>Aguarde, estamos processando seu pagamento...</p>
                    `;

                    setTimeout(verifyAndAddCredits, 2000);
                }
            } catch (error) {
                console.error('Erro ao verificar pagamento:', error);
                document.getElementById('payment-info').innerHTML = `
                    <p style="color: #c92a2a;">Erro ao verificar pagamento. Voltando ao dashboard...</p>
                `;
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
            }
        }

        verifyAndAddCredits();
    </script>
</body>
</html>
