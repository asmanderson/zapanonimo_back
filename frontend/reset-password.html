<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Zap Anônimo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <p class="subtitle">Digite sua nova senha</p>

        <form id="resetForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" required minlength="6">
                <p class="hint">Mínimo 6 caracteres</p>
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmar Nova Senha</label>
                <input type="password" id="password-confirm" required>
            </div>

            <button type="submit" class="btn" id="reset-btn">Redefinir Senha</button>
        </form>

        <div id="message" class="message"></div>

        <div class="back-link">
            <a href="/index.html">Voltar à Página Inicial</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Link inválido ou expirado. Solicite um novo link de recuperação.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const btn = document.getElementById('reset-btn');
            const messageDiv = document.getElementById('message');

            if (password !== passwordConfirm) {
                messageDiv.textContent = 'As senhas não coincidem';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Redefinindo...';
            messageDiv.style.display = 'none';

            try {
                const apiUrl = window.API_CONFIG ? window.API_CONFIG.baseURL : 'https://zapanonimo.fly.dev';
                const response = await fetch(`${apiUrl}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = 'Senha redefinida com sucesso! Redirecionando para login...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.error || 'Erro ao redefinir senha';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao processar solicitação: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Redefinir Senha';
            }
        }
    </script>
</body>
</html>
