# fly.toml app configuration file generated for zapanonimo on 2025-10-11T22:07:47-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zapanonimo'
primary_region = 'gru'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  PUPPETEER_EXECUTABLE_PATH = '/usr/bin/chromium'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = 'true'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200

[[vm]]
  memory = '4096mb'  # Aumentado de 2GB para 4GB - Chromium precisa de pelo menos 1.5GB
  cpu_kind = 'shared'
  cpus = 2  # Aumentado de 1 para 2 CPUs
